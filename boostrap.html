<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 bg-primary" style="height: 33vh; color: white;">
                Primary
            </div>
            <div class="col-6 bg-warning" style="height: 33vh; color: white;">
                Warning
            </div>
        </div>
        <div class="row">
            <div class="col-2 bg-primary" style="height: 33vh; color: white;">
                Primary
            </div>
            <div class="col-6 bg-danger" style="height: 33vh; color: white;">
                Danger
            </div>
            <div class="col-4 bg-warning" style="height: 33vh; color: white;">
                Warning
            </div>
        </div>
        <div class="row">
            <div class="col-4 bg-success" style="height: 33vh; color: white;">
                Success
            </div>
            <div class="col-6 bg-primary" style="height: 33vh; color: white;">
                Primary
            </div>
            <div class="col-2 bg-warning" style="height: 33vh; color: white;">
                Warning
            </div>
        </div>
        </div>
    </div>
</body>

</html>
